# _config.cf.yml — Cloudflare Pages (Production)

# 配信URL（独自ドメインに切替えたら置換）
url: "https://errorpedia.pages.dev"
baseurl: ""

# 本番はインデックス許可
noindex: false

# 本番向けのSass圧縮
sass:
  style: compressed

# ⚠ 配列は上書きされるため、共通＋追加分を“全部”並べる
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate-v2

# jekyll-paginate-v2 のデフォルト（安全運用のため全体では未有効化）
# 使うページのフロントマターで `pagination: enabled: true` を指定して有効化する
pagination:
  enabled: false              # ← 各ページ側で true にする
  per_page: 10
  permalink: "/page/:num/"
  title: ":title - ページ :num"
  sort_field: "updatedAt"     # 記事の front matter に合わせて並び替え
  sort_reverse: true
  # collection: "ja"          # 各ページ側で対象コレクションを指定（例: ja / en）
  # trail:
  #   before: 2
  #   after: 2
