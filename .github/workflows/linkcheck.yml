name: linkcheck

on:
  push:
  workflow_dispatch:

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Link check (lychee)
        uses: lycheeverse/lychee-action@v1
        with:
          # メールリンクは無視（誤検出が多いため）
          args: --verbose --no-progress --exclude-mail "./**/*"
