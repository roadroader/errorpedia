# =========================
# Jekyll 基本情報
# =========================
title: "Errorpedia"
description: "Windowsやツールのエラーを短く正確に直すためのメモリーベース辞典"
timezone: "Asia/Tokyo"
encoding: "utf-8"

# GitHub Pages（プロジェクトページ）想定
# 例: https://roadroader.github.io/errorpedia/
url: "https://roadroader.github.io"
baseurl: "/errorpedia"

# Cloudflare Pages / 独自ドメインに切り替えるとき：
# url: "https://example.com"
# baseurl: ""

# 公開準備が整ったら false にする
noindex: true

# /about/ のような末尾スラッシュURL
permalink: pretty
future: false

# =========================
# Markdown / Highlighter
# =========================
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  entity_output: as_input
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  footnote_nr: 1

# =========================
# コレクション設定（JA/EN）: content/_ja, content/_en を出力
# =========================
collections_dir: content
collections:
  ja:
    output: true
    permalink: /ja/:name/
  en:
    output: true
    permalink: /en/:name/

# =========================
# デフォルト値（レイアウト/言語）
# =========================
defaults:
  # ルート直下の固定ページ（about/privacy/contact など）を日本語既定に
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      lang: "ja"
  # JAコレクション
  - scope:
      path: ""
      type: "ja"
    values:
      layout: "default"
      lang: "ja"
  # ENコレクション
  - scope:
      path: ""
      type: "en"
    values:
      layout: "default"
      lang: "en"

# =========================
# プラグイン（GitHub Pages 対応の安全牌）
# =========================
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# jekyll-seo-tag 用の最低限メタ
seo:
  type: "website"
  name: "Errorpedia"

# =========================
# ビルド対象外
# =========================
exclude:
  - node_modules/
  - vendor/
  - scripts/
  - README.md
  - LICENSE
  - content/_ja_backup/
  - content/_en_backup/
  - mojibake_restore.ps1

# =========================
# Analytics / Ads
# =========================
# GA4 を使う場合は計測IDを入れる（使わないなら行ごと削除でOK）
ga4_id: "G-XXXXXXX"

# AdSense を使う場合のみ設定（使わないなら行ごと削除）
adsense_id: "ca-pub-xxxxxxxxxxxxxxxx"   # あなたの publisher ID
adsense_slot_id: "0000000000"           # レスポンシブ広告の slot ID

# =========================
# その他
# =========================
# 改行コードや末尾LFは .gitattributes で正規化
