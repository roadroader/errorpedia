<!doctype html>
<html lang='{{ page.lang | default: site.lang | default: "ja" }}'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
  {%- seo -%}
  <link rel='stylesheet' href='https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css'>
</head>
<body>
  <header class='container'>
    <h1 style='margin: .75rem 0;'><a href='{{ "/" | relative_url }}' style='text-decoration:none;'>{{ site.title }}</a></h1>
    <nav style='display:flex; gap:.75rem; flex-wrap:wrap;'>
      <a href='{{ "/" | relative_url }}'>Home</a>
      <a href='{{ "/ja/" | relative_url }}'>JA</a>
      <a href='{{ "/en/" | relative_url }}'>EN</a>
      <a href='{{ "/search.html" | relative_url }}'>Search</a>
      <a href='{{ "/about/" | relative_url }}'>About</a>
      <a href='{{ "/privacy/" | relative_url }}'>Privacy</a>
      <a href='{{ "/contact/" | relative_url }}'>Contact</a>
    </nav>
    <hr/>
  </header>

  <main class='container'>
    {{ content }}
  </main>

  <footer class='container' style='margin-top:2rem;'>
    <hr/>
    <small>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</small>
  </footer>
</body>
</html>
