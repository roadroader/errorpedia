{%- comment -%}
  Google AdSense responsive block
  必要: site.adsense_id, site.adsense_slot_id
{%- endcomment -%}

{%- if site.adsense_id and site.adsense_slot_id -%}
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ site.adsense_id }}" crossorigin="anonymous"></script>
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="{{ site.adsense_id }}"
       data-ad-slot="{{ site.adsense_slot_id }}"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
{%- else -%}
  <!-- placeholder (ID未設定時の見た目だけ) -->
  <div style="border:1px dashed var(--border);border-radius:12px;padding:1rem;text-align:center;color:var(--muted);">
    Ad space (configure <code>adsense_id</code> / <code>adsense_slot_id</code> in _config.yml)
  </div>
{%- endif -%}
